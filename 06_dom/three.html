<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM </title>
</head>
<body style="background-color: #212121; color: #fff;">
  
    
</body>
<script> 
    const div = document.createElement('div')
    console.log(div);
    div.className = "main"
    div.id = Math.round(Math.random() * 10 + 1)
    div.setAttribute("title", "geneative title")
    div.style.backgroundColor = "green"
    div.style.padding = "12px"
    // div.innerText = "adarsh"
    const addText = document.createTextNode("adarsh")
    div.appendChild(addText)

    document.body.appendChild(div)  // to attach above properties into body to display
</script>
</html>
